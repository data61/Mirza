dist: xenial

env:
  global:
  - DOCKER_REPO=235945186688.dkr.ecr.ap-southeast-2.amazonaws.com
  - secure: 
  - secure: 

stages:
  - "Build"
  - name: "Deploy"
    if: branch = master AND type = push
    
jobs:
  include:
    - name: "Web"
      stage: "Build"
      language: node_js
      node_js:
        - "11"
      cache: npm
      services:
        - docker
      env:
        DOCKER_TAG: ${DOCKER_REPO}/mirza-web:$TRAVIS_COMMIT
      before_install:
        - cd ./web
      install:
        - npm install
      script:
        - ./build.sh
        - |
          if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then
            docker build -t "${DOCKER_TAG}" .
            ../deploy/docker_push.sh "${DOCKER_TAG}"
          fi

    - name: "Back-end"
      language: generic
      services:
        - docker

      env:
        - SCS_DOCKER_TAG: ${DOCKER_REPO}/supplychainserver:$TRAVIS_COMMIT
        - BR_DOCKER_TAG: ${DOCKER_REPO}/businessregistry:$TRAVIS_COMMIT
        - HS_BUILDER_DOCKER_IMAGE: ${DOCKER_REPO}/hsbuilder
      script:
        - ./deploy/build_hsbuilder.sh "${HS_BUILDER_DOCKER_IMAGE}" 1
        - docker build -f Mirza.Dockerfile --target PKG-SCS --build-arg HS_BUILDER_TAG=$(./deploy/dephash.sh) -t "${SCS_DOCKER_TAG}" .
        - docker build -f Mirza.Dockerfile --target PKG-BR --build-arg HS_BUILDER_TAG=$(./deploy/dephash.sh) -t "${BR_DOCKER_TAG}" .
        - |
          if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then
            ./deploy/docker_push.sh "${SCS_DOCKER_TAG}"
            ./deploy/docker_push.sh "${BR_DOCKER_TAG}"
          fi

    - name: "Deploy to AWS"
      stage: "Deploy"
      before_install:
        # Decrypt the ssh key that will be used for deployments 
        - openssl aes-256-cbc -K $encrypted_8fe1f88deb69_key -iv $encrypted_8fe1f88deb69_iv
          -in deploy/deployment.pem.enc -out ~/.ssh/deployment.pem -d
          
      script:
        - deploy/deploy.sh
